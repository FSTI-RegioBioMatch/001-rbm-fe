<div class="container">
  <p-table [value]="shoppingList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>created at</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-shoppingListItem>
      <tr (click)="onClickShoppingListItem(shoppingListItem)" class="cursor-pointer hover:bg-black-alpha-10">
        <td>{{ shoppingListItem.id }}</td>
        <td>{{ shoppingListItem.createdAt }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
