@if (!loading) {
  <div class="container">
    <p-table
      [value]="shoppingList.ingredients"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Komponente</th>
          <th>Men√º</th>
          <th>Menge</th>
          <th>Verarbeitung</th>
          <th>Ort</th>
          <th>Ersteller</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ingredientItem>
        <tr class="cursor-pointer hover:bg-black-alpha-10">
          <td>{{ ingredientItem.name }}</td>
          <td>wip</td>
          <td>{{ ingredientItem.amount }} {{ ingredientItem.unit }}</td>
          <td>wip</td>
          <td>wip</td>
          <td>wip</td>
          <td><img src="assets/icons/trashcan.png" /></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-button (click)="onClickGoToOffer()">Suchen</p-button>
} @else {
  <div>loading</div>
}
