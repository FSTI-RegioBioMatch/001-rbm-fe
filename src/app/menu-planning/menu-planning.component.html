<div class="flex gap-2">
  <p-button routerLink="/menu-planning">Men端planung</p-button>
  <p-button routerLink="/menu-planning/menu-plans">Meine Men端s</p-button>
  <p-button routerLink="/menu-planning/shopping-list">Einkaufszettel</p-button>
  <p-button>Angebotsliste</p-button>
</div>

<div class="grid">
  <div class="col-8">
    <div class="grid">
      <div class="col-6">
        <p-table [value]="menuPlanRecipes" selectionMode="multiple">
          <ng-template pTemplate="header">
            <tr>
              <th style=""></th>
              <th style="">Name</th>
              <th style=""></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-recipe let-rowIndex="rowIndex">
            <tr [pSelectableRow]="recipe" [pSelectableRowIndex]="rowIndex">
              <td>
                <img
                  [src]="recipe.imageUrls[0]"
                  style="max-height: 100px"
                  alt=""
                />
              </td>
              <td>{{ recipe.title }}</td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  (click)="onClickRemoveFromMenuPlan(recipe)"
                >
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <form [formGroup]="menuPlanFormGroup" class="col-6 p-8">
        <div class="field grid">
          <p-floatLabel class="w-full">
            <input
              formControlName="menuName"
              class="w-full"
              pInputText
              id="menuName"
            />
            <label for="menuName">Men端name</label>
          </p-floatLabel>
        </div>

        <div class="field grid">
          <p-dropdown
            class="w-full"
            [options]="weekNumbers"
            placeholder="Wochennummer"
            formControlName="executionWeekNumber"
          />
        </div>

        <div class="field grid">
          <p-dropdown
            class="w-full"
            [options]="weekDays"
            optionLabel="viewDay"
            placeholder="Wochentage"
            formControlName="weekDay"
          />
        </div>

        <div class="field grid">
          <p-floatLabel class="w-full">
            <input
              formControlName="place"
              class="w-full"
              pInputText
              id="place"
            />
            <label for="place">Ort</label>
          </p-floatLabel>
        </div>

        <div class="field grid">
          <textarea
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="description"
            class="w-full"
          >
          </textarea>
        </div>
        <p-button (click)="onClickCreateMenuPlan()">Speichern</p-button>
      </form>
    </div>
  </div>
  <div class="col-4">
    <p-table
      [value]="additionaleRecipesRow"
      selectionMode="multiple"
      [(selection)]="additionalSelectedRecipes"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style=""></th>
          <th style="">Name</th>
          <th style=""></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-recipe let-rowIndex="rowIndex">
        <tr [pSelectableRow]="recipe" [pSelectableRowIndex]="rowIndex">
          <td>
            <img [src]="recipe.imageUrls[0]" style="max-height: 100px" alt="" />
          </td>
          <td>{{ recipe.title }}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-button (click)="onClickAddToMenuPlan()">Auswahl hinzuf端gen</p-button>
  </div>
</div>
