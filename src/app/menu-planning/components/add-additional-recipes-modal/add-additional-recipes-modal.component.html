<div class="container p-5">
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="100"
    [limit]="5"
    (select)="onRowSelected($event)"
    (activate)="onActivate($event)"
    [selectionType]="SelectionType.multiClick"
    [selected]="selected"
  >
    <!-- Image URLs Column -->
    <ngx-datatable-column name="">
      <ng-template let-row="row" ngx-datatable-cell-template>
        @if (row.image_urls && row.image_urls.length > 0) {
          <img
            [src]="row.image_urls[0]"
            alt="{{ row.title }}"
            style="object-fit: fill"
          />
        }
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Name" [width]="300">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <strong>{{ row.title }}</strong>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

  <div class="mt-4">
    <mat-divider></mat-divider>
    <div class="d-flex gap-4 mb-4">
      <button mat-raised-button>Abbrechen</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="selected.length == 0"
        (click)="onClickAddRecipes()"
      >
        Hinzuf√ºgen
      </button>
    </div>
  </div>
</div>
