<div class="container">
  <div class="row row-cols-2">
    <form [formGroup]="form" class="">
      <span class="header-text">Mein Betrieb</span>
      <div class="d-flex w-100 gap-3 company-wrapper">
        <div class="">
          <div class="col-12 mt-4">
            <app-rbm-input
              label="Betriebsname"
              [isRequired]="true"
              [type]="'text'"
              formControlName="myCompany"
              [elementName]="'Firma'"
              [form]="myCompany"
            ></app-rbm-input>
          </div>
          <div class="col-12 mt-4">
            <app-rbm-input
              label="Markenname"
              [isRequired]="true"
              [type]="'text'"
              formControlName="marketName"
              [elementName]="'Markenname'"
              [form]="marketName"
            ></app-rbm-input>
          </div>
          <div class="col-12 mt-4">
            <app-rbm-input
              label="Slogan"
              [isRequired]="false"
              [type]="'text'"
              formControlName="slogan"
              [elementName]="'Slogan'"
              [form]="slogan"
            ></app-rbm-input>
          </div>
          <div class="col-12 mt-4">
            <app-rbm-select
              [isRequired]="true"
              [label]="'Nachweise'"
              [values]="proofData"
              [form]="proof"
              [elementName]="'Nachweise'"
            />
          </div>
        </div>
        <div class="company-logo w-100">
          <div class="mx-auto position-relative p-2 w-100">
            <div class="company-picture">
              <img
                class="storefront-icon mx-auto p-2"
                src="assets/img/storefront.svg"
                alt=""
              />
            </div>
          </div>
          <app-rbm-select
            [isRequired]="true"
            [label]="'Nachweise'"
            [values]="proofData"
            [form]="proof"
            [elementName]="'Nachweise'"
          />
        </div>
      </div>
    </form>
    <div class="col-6">
      <span class="header-text">Mein Team</span>
      <button (click)="getForm()">get form</button>
    </div>
  </div>
</div>
