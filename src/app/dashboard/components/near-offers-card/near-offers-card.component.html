<div class="card-wrapper">
  <h2>Produkte in meiner Region</h2>
  <mat-card class="card card-my-recepies">
    <mat-card-header>
      <mat-card-title>Produkte finden</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (ontoFoodType of displayedFoodTypes; track ontoFoodType) {
        <p>{{ ontoFoodType.label }}</p>
      }
    </mat-card-content>
  </mat-card>
</div>
