<div class="p-5 h-100">
  <div class="row">
    <div class="col-4">
      <mat-card>
        <mat-card-header>Name</mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input (keyup)="updateFilter($event)" class="w-100" matInput />
          </mat-form-field>

          <button mat-raised-button (click)="onClickCreateMenuPlan()">
            Men√ºplan erstellen
          </button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-8">
      <ngx-datatable
        class="material"
        [rows]="rows"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="200"
        [limit]="10"
        (select)="onRowSelected($event)"
        (activate)="onActivate($event)"
        [selectionType]="SelectionType.multiClick"
        [selected]="selected"
      >
        <!-- Image URLs Column -->
        <ngx-datatable-column name="">
          <ng-template let-row="row" ngx-datatable-cell-template>
            @if (row.image_urls && row.image_urls.length > 0) {
              <img
                [src]="row.image_urls[0]"
                alt="{{ row.title }}"
                style="object-fit: fill"
              />
            }
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Name" [width]="300">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{ row.title }}</strong>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
