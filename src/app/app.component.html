@if (!userService.loading && userService.userProfileWithActions) {
  @if (userService.userProfileWithActions.requiredActions.length === 0) {
    <app-toolbar />
  }

  <div class="d-flex" style="min-height: 100%">
    @if (
      userService.userProfileWithActions.requiredActions.length === 0 &&
      !userService.isLockDashboard
    ) {
      <app-side-menu></app-side-menu>
    }
    <router-outlet></router-outlet>
  </div>
} @else {
  <mat-spinner />
}
