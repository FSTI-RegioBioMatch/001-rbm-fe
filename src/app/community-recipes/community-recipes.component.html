<div class="container p-3">
  <app-recipe-search-toolbar />
  @if (meals) {
    <div class="row">
      @for (meal of meals.meals; track meal) {
        <div class="col-xl-3 col-lg-6 col-sm-12 mt-4">
          <app-recipe-card
            (click)="openRecipeDialog(meal)"
            [name]="meal.strMeal"
            [img]="meal.strMealThumb"
          />
        </div>
      }
    </div>
  }
</div>
