<p-card [style]="{ width: '100%' }" styleClass="shadow-lg">
  <div class="flex justify-content-between align-items-center p-2">
    <div class="flex align-items-center gap-2">
      <p-avatar
        icon="pi pi-building"
        size="large"
        [style]="{ 'background-color': '#c3edc0', color: '#ffffff' }"
      ></p-avatar>
      <div>
        <h2 class="text-lg font-bold m-0">
          Deine Firma:
          <span class="rbm-text-tea-green-90">{{ company?.name }}</span>
        </h2>
        <p class="text-sm text-gray-600 m-0">{{ company?.address?.city }}</p>
      </div>
    </div>

    <div class="flex align-items-center gap-2">
      <p-avatar
        icon="pi pi-user"
        size="large"
        [style]="{ 'background-color': '#c3edc0', color: '#ffffff' }"
      ></p-avatar>
      <div>
        <h2 class="text-lg font-bold m-0">
          Eingeloggt als:
          <span class="rbm-text-tea-green-90">{{ person?.email }}</span>
        </h2>
        <p class="text-sm text-gray-600 m-0">{{ company?.address?.city }}</p>
      </div>
    </div>
  </div>
</p-card>
