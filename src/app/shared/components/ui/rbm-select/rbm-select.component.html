<mat-form-field class="w-100" appearance="outline">
  <mat-label>
    {{ label }}
    @if (isRequired) {
      <span class="text-danger">*</span>
    }
  </mat-label>
  <mat-select
    [formControl]="form"
    (selectionChange)="onSelectionChange($event.value)"
  >
    @for (value of values; track value) {
      <mat-option [value]="value.value">
        {{ value.viewValue }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
<div>
  @if (isRequired && form.hasError("required") && form.touched) {
    <mat-error
      >{{ elementName || "elementName is not yet defined" }} is
      <strong>required</strong></mat-error
    >
    <span></span>
  }
</div>
