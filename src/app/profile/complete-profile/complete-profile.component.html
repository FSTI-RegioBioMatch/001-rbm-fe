<div
  class="container h-100 row mx-auto justify-content-center align-items-center"
>
  <form [formGroup]="form" (submit)="onFormSubmit()" class="form-card">
    <div class="d-flex flex-column form-card-content">
      <div class="info-text">
        <span>Tell us more about you</span>
      </div>
      <div class="p-4">
        @for (
          action of userService.userProfileWithActions.requiredActions;
          track action
        ) {
          <mat-form-field class="col-md-12 p-md-0 block">
            <mat-label>{{ action }}</mat-label>
            @switch (action) {
              @case (RequiredActionsEnum.EMAIL) {
                <input
                  type="email"
                  [name]="action"
                  [formControlName]="action"
                  matInput
                />
              }
              @default {
                <input
                  type="text"
                  [name]="action"
                  [formControlName]="action"
                  matInput
                />
              }
            }
          </mat-form-field>
        }
      </div>

      <section>
        <mat-checkbox
          formControlName="isPrivacyPolicyAccepted"
          id="availability"
          >Ich best√§tige, dass ich die Datenschutzbestimmungen gelesen habe &
          ihnen zustimme.
        </mat-checkbox>
      </section>

      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        type="submit"
        class="btn btn-block"
      >
        Save
      </button>
    </div>
  </form>
</div>
